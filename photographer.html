<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header class="header">
      <img src="assets/images/logo.png" class="header__logo" />
    </header>
    <main id="main">
      <!-- header main -->
      <section class="main__header">
        <article class="main__header__info">
          <h1 class="main__header__info__title">Mimi Keel</h1>
          <p class="main__header__info__place">London, UK</p>
          <p class="main__header__info__subtitle">Voir le beau dans le quotidien</p>
        </article>
        <section class="main__header__modal">
          <button class="main__header__modal__btn">Contactez-moi</button>
          <span class="main__header__modal__overlay"></span>
          <div class="main__header__modal__box">
            <header class="main__header__modal__box__header">
              <h2 class="main__header__modal__box__header__title">Contactez-moi Mimi Keel</h2>
              <img class="main__header__modal__box__header__close" src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form class="main__header__modal__box__form">
              <div>
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="fistname" minlength="2" required/>
              </div>
              <div>
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" minlength="2" required/>
              </div>
              <div>
                <label for="email">Prénom</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div>
                <label for="message">Votre message</label>
                <textarea  name="message" id="message" rows="5" cols="33" required></textarea>
              </div>
              <button class="main__header__modal__box__form__button">Envoyer</button>
            </form>
          </div>
        </section>
        <img class="main__header__img" src="assets/photographers/account.png" alt="Photo de profil" width="200" height="200">
      </section>


      
      <!-- filter main -->
      <section class="main__filter">
        <p class="main__filter__text">Trier par</p>
    
        <div class="main__filter__select">
            <div class="main__filter__select__btn">
                <span class="main__filter__select__btn__text">Select your option</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <ul class="main__filter__select__options">
                <li class="main__filter__select__options__option">
                    <span class="main__filter__select__options__option__text">Popularité</span>
                </li>
                <li class="main__filter__select__options__option">
                    <span class="main__filter__select__options__option__text">Date</span>
                </li>
                <li class="main__filter__select__options__option">
                    <span class="main__filter__select__options__option__text">Titre</span>
                </li>
            </ul>
        </div>
    
    </section>

      <section class="main__galerie">
        <article class="main__galerie__project">
          <img class="main__galerie__project__img" src="assets/images/81e467028a7b1fbd7f86fa8f8c789692.jpeg" alt="Photo du projet 1" width="350" height="300">
